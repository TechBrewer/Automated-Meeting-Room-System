<!DOCTYPE html>
<html>

    <head>
        <title>Create Meeting Room</title>
        <link rel="icon" href="../Home Page/favicon-32x32.png" type="image/x-icon"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        </div>
        <link rel="stylesheet" href="meeting.css">
    </head>

    <body>
        <div class="row">

            <div class="col-sm-4 left-container">
                <div class="meet">
                    <h1>Create Meeting Room</h1>
                </div>
            </div>

            <div class="col-md-6 right-container">
                <div class="container">
                    <form id="meeting-room-form">
                        <div class="form-group">
                            <label for="room-name">Name:</label>
                            <input class="text_color" type="text" id="room-name" name="roomName" required>
                        </div>

                        <div class="form-group">
                            <label for="seating">Seating Capacity:</label>
                            <input type="number" name="capacity" id="" min="1" max="100" required>
                        </div>

                        <div class="form-group">
                            <label for="meeting-type">Meeting type:</label>
                            <div class="row room-types">
                                <div class="col-sm-3 card-details">
                                    <header class="card-head">Classroom Training</header>
                                    <p>Amenities Provided:</p>
                                    <ul>
                                        <li>White Board</li>
                                        <li>Projector</li>
                                    </ul>

                                </div>
                                <div class="col-sm-3 card-details">
                                    <header class="card-head">Online training</header>
                                    <p>Amenities Provided:</p>
                                    <ul>
                                        <li>Wifi</li>
                                        <li>Projector</li>
                                    </ul>
                                </div>
                                <div class="col-sm-3 card-details">
                                    <header class="card-head">Conference call</header>
                                    <p>Amenities Provided:</p>
                                    <ul>
                                        <li>Conference call facility</li>
                                    </ul>
                                </div>
                                <div class="col-sm-3 card-details">
                                    <header class="card-head">Business</header>
                                    <p>Amenities Provided:</p>
                                    <ul>
                                        <li>Projector</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group amenities-group">
                            <h4><label for="AmenitiesLabel" style="font-weight: bold;">Extra Amenities
                                    Available:</label>
                            </h4>
                            <div>
                                <div class="form-check">
                                    <label><input class="form-check-input" type="checkbox" value="Projector"
                                            id="flexCheckDefault"> Projector</label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault"><input
                                            class="form-check-input" type="checkbox" value="Wi-Fi Connection"
                                            id="flexCheckDefault"> Wi-Fi
                                        Connection</label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <input class="form-check-input" type="checkbox" value="Conference"
                                            id="flexCheckDefault">
                                        Conference call facility
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <input class="form-check-input" type="checkbox" value="Whiteboard"
                                            id="flexCheckDefault">
                                        Whiteboard
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <input class="form-check-input" type="checkbox" value="Water"
                                            id="flexCheckDefault">
                                        Water Dispenser
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <input class="form-check-input" type="checkbox" value="TV"
                                            id="flexCheckDefault">
                                        TV
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <input class="form-check-input" type="checkbox" value="Coffee"
                                            id="flexCheckDefault">
                                        Coffee Machine
                                    </label>
                                </div>
                            </div>
                            <span class="error-message" id="amenities-error"></span>
                        </div>

                        <div class="button-group">
                            <button class="btn btn-save" type="submit">Save</button>
                            <button class="btn btn-cancel" type="button" onclick="cancelForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="meeting.js"></script>
    </body>

</html>
