<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Table</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon"> 
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        <div class="heading-class">
        
    </div>
    <h1>USER TABLE</h1>
    <div class="custom">
        <div class="container mt-5"></div>
        <table id="userTable" class="table table-dark">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- User table content will be generated dynamically here -->
            </tbody>
        </table>
    </div>
</div>
    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to load and display the XML data -->
    <script>
        function loadXMLTable() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    parseXML(this);
                }
            };
            xhttp.open("GET", "userdata.xml", true);
            xhttp.send();
        }

        function parseXML(xml) {
            var xmlDoc = xml.responseXML;
            var table = document.getElementById("userTable").getElementsByTagName('tbody')[0];
            var users = xmlDoc.getElementsByTagName("user");
            for (var i = 0; i < users.length; i++) {
                var sno = users[i].getElementsByTagName("sno")[0].textContent;
                var name = users[i].getElementsByTagName("Name")[0].textContent;
                var phone = users[i].getElementsByTagName("Phone")[0].textContent;
                var email = users[i].getElementsByTagName("Email")[0].textContent;
                var role = users[i].getElementsByTagName("Role")[0].textContent;
                var row = table.insertRow(table.rows.length);
                var cell1 = row.insertCell(0)
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = sno;
                cell2.innerHTML = name;
                cell3.innerHTML = phone;
                cell4.innerHTML = email;
                cell5.innerHTML = role;
            }
        }

        loadXMLTable();
    </script>
</body>
</html>
